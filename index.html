<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"

    />
    <title>Advice-app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="advicenumber" aria-live="polite">
        <p class="advice_no" >Advice #<span class="advice_number">117</span></p>

      <div class="advice" aria-live="polite">
        "It is easy to sit up and take notice, what's difficult is getting up

      <div class="breaker">
        <img class="hr" src="./images//pattern-divider-desktop.svg" alt="seperator"/>
      </div>

      <div class="dice__container">
        <img class="dice" src="./images/icon-dice.svg" alt="diceimage" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
